<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>嘉宝云</title>
		<base href="/">
	    <meta name="renderer" content="webkit"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	</head>
	<style>
		.homePage{text-align: center; display: block;}
		.homePage .title{margin-top: 50px; font-size: 26px; color: #173267;}
		.homePage .load{margin-top: 20px;}
	</style>
	<style type="text/css">
		.preloader{
			position:fixed;
			top:0;
			left:0;
			width:100%;
			height:100%;
			overflow:hidden;
			background: url('./assets/images/bg_login_default.jpg') no-repeat;
			z-index:9999;
			transition:opacity .65s
		}
		.preloader-hidden-add{opacity:1;display:block}
		.preloader-hidden-add-active{opacity:0}
		.preloader-hidden{display:none}
		.cs-loader{position:absolute;top:0;left:0;height:100%;width:100%}
		.cs-loader-inner{transform:translateY(-50%);top:50%;position:absolute;width:100%;color:#fff;text-align:center}
		.cs-loader-inner label{font-size:20px;opacity:0;display:inline-block}@keyframes lol{0%{opacity:0;transform:translateX(-300px)}33%{opacity:1;transform:translateX(0)}66%{opacity:1;transform:translateX(0)}100%{opacity:0;transform:translateX(300px)}}.cs-loader-inner label:nth-child(6){animation:lol 3s infinite ease-in-out}.cs-loader-inner label:nth-child(5){animation:lol 3s .1s infinite ease-in-out}.cs-loader-inner label:nth-child(4){animation:lol 3s .2s infinite ease-in-out}.cs-loader-inner label:nth-child(3){animation:lol 3s .3s infinite ease-in-out}.cs-loader-inner label:nth-child(2){animation:lol 3s .4s infinite ease-in-out}.cs-loader-inner label:nth-child(1){animation:lol 3s .5s infinite ease-in-out}
	</style>
	<body>
		<app-root>
			<!-- <div class="homePage">
				<div class="title">欢迎来到嘉宝云</div>
				<div class="load">加载中...</div>
			</div> -->

			<div class="preloader">
		        <div class="cs-loader">
		            <div class="cs-loader-inner">
		                <label>	●</label>
		                <label>	●</label>
		                <label>	●</label>
		                <label>	●</label>
		                <label>	●</label>
		                <label>	●</label>
		            </div>
		        </div>
		    </div>
		</app-root>
		<script src="http://cdn-hangzhou.goeasy.io/goeasy.js"></script>
	</body>
</html>
