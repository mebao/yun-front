<header-nav></header-nav>
<div class="content admin-medicalsupplies">
	<top-bar [data]="topBar"></top-bar>
	<form #f="ngForm" class="pure-form pure-form-stacked form-tab">
		<fieldset>
			<div class="pure-g pure-tab">
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="name">
							<span>药品名</span>
						</label>
						<input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="info.name" placeholder="请输入药品名" required="">
						<div *ngIf="name.errors && (name.dity || name.touched)" class="alert alert-danger">
							<div [hidden]="!name.errors.required">
								药品名不可为空
							</div>
						</div>
					</div>
				</div>
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="trade_name">
							<span>商品名</span>
						</label>
						<input type="text" id="trade_name" name="trade_name" #trade_name="ngModel" [(ngModel)]="info.trade_name" placeholder="请输入商品名" required="">
						<div *ngIf="trade_name.errors && (trade_name.dity || trade_name.touched)" class="alert alert-danger">
							<div [hidden]="!trade_name.errors.required">
								商品名不可为空
							</div>
						</div>
					</div>
				</div>
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="manufacturer">
							<span>生产厂家</span>
						</label>
						<input type="text" id="manufacturer" name="manufacturer" #manufacturer="ngModel" [(ngModel)]="info.manufacturer" placeholder="请输入生产厂家" required="">
						<div *ngIf="manufacturer.errors && (manufacturer.dity || manufacturer.touched)" class="alert alert-danger">
							<div [hidden]="!manufacturer.errors.required">
								生产厂家不可为空
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="pure-g pure-tab">
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="format">
							<span>规格</span>
						</label>
						<input type="text" id="format" name="format" #format="ngModel" [(ngModel)]="info.format" placeholder="请输入规格" required="">
						<div *ngIf="format.errors && (format.dity || format.touched)" class="alert alert-danger">
							<div [hidden]="!format.errors.required">
								规格不可为空
							</div>
						</div>
					</div>
				</div>
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="type">
							<span>药品类型</span>
						</label>
						<select id="type" name="type" #type="ngModel" [(ngModel)]="info.type" required="">
							<option value="1">中药</option>
							<option value="2">西药</option>
						</select>
						<div *ngIf="type.errors && (type.dity || type.touched)" class="alert alert-danger">
							<div [hidden]="!type.errors.required">
								药品类型不可为空
							</div>
						</div>
					</div>
				</div>
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="unit">
							<span>单位</span>
						</label>
						<select id="unit" name="unit" #unit="ngModel" [(ngModel)]="info.unit" required="">
							<ng-container *ngFor="let unit of drugUnits">
								<option value="{{unit}}">{{unit}}</option>
							</ng-container>
						</select>
						<div *ngIf="unit.errors && (unit.dity || unit.touched)" class="alert alert-danger">
							<div [hidden]="!unit.errors.required">
								单位不可为空
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="pure-g pure-tab">
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="one_unit">
							<span>计量单位</span>
						</label>
						<select id="one_unit" name="one_unit" #one_unit="ngModel" [(ngModel)]="info.oneUnit" required="">
							<ng-container *ngFor="let unit of OneUnits">
								<option value="{{unit}}">{{unit}}</option>
							</ng-container>
						</select>
						<div *ngIf="one_unit.errors && (one_unit.dity || one_unit.touched)" class="alert alert-danger">
							<div [hidden]="!one_unit.errors.required">
								计量单位不可为空
							</div>
						</div>
					</div>
				</div>
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="otc">
							<span>国药准字</span>
						</label>
						<input type="text" id="otc" name="otc" maxlength="500" #otc="ngModel" [(ngModel)]="info.otc" placeholder="请输入国药准字" required="">
						<div *ngIf="otc.errors && (otc.dity || otc.touched)" class="alert alert-danger">
							<div [hidden]="!otc.errors.required">
								国药准字不可为空
							</div>
						</div>
					</div>
				</div>
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="code">
							<span>条形码</span>
						</label>
						<input type="text" id="code" name="code" maxlength="500" #code="ngModel" [(ngModel)]="info.code" placeholder="请输入条形码" required="">
						<div *ngIf="code.errors && (code.dity || code.touched)" class="alert alert-danger">
							<div [hidden]="!code.errors.required">
								条形码不可为空
							</div>
						</div>
					</div>
				</div>
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="price">
							<span>售价</span>
						</label>
						<input type="number" step="0.01" id="price" name="price" #price="ngModel" [(ngModel)]="info.price" required="">
						<div *ngIf="price.errors && (price.dity || price.touched)" class="alert alert-danger">
							<div [hidden]="!price.errors.required">
								售价不可为空
							</div>
						</div>
					</div>
				</div>
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="can_discount">
							<span>能否优惠</span>
						</label>
						<select id="can_discount" name="can_discount" #can_discount="ngModel" [(ngModel)]="info.can_discount" required="">
							<option value="0">不可</option>
							<option value='1'>可以</option>
						</select>
						<div *ngIf="can_discount.errors && (can_discount.dity || can_discount.touched)" class="alert alert-danger">
							<div [hidden]="!can_discount.errors.required">
								能否优惠不可为空
							</div>
						</div>
					</div>
				</div>
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="is_prescribed">
							<span>是否处方药</span>
						</label>
						<select id="is_prescribed" name="is_prescribed" #is_prescribed="ngModel" [(ngModel)]="info.is_prescribed" required="">
							<option value="0">非处方</option>
							<option value='1'>处方</option>
						</select>
						<div *ngIf="is_prescribed.errors && (is_prescribed.dity || is_prescribed.touched)" class="alert alert-danger">
							<div [hidden]="!is_prescribed.errors.required">
								是否处方药不可为空
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="pure-g pure-tab">
				<div class="pure-u-8-24">
					<div class="pure-control-group">
						<label for="usage">
							<span>一般用法（最多500字）</span>
						</label>
						<textarea id="usage" name="usage" maxlength="500" #usage="ngModel" [(ngModel)]="info.usage" placeholder="请输入一般用法" required=""></textarea>
						<div *ngIf="usage.errors && (usage.dity || usage.touched)" class="alert alert-danger">
							<div [hidden]="!usage.errors.required">
								一般用法不可为空
							</div>
						</div>
					</div>
				</div>
			</div>
		</fieldset>
		<div class="text-center">
			<button (click)="create(f)" class="pure-button pure-button-primary button-max" [disabled]="btnCanEdit">{{this.editType == 'create' ? '创建' : '修改'}}</button>
		</div>
	</form>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
