<div class="content-section">
	<top-bar [data]="topBar"></top-bar>
    <form nz-form [formGroup]="validateForm">
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="7">
                <label nz-form-item-required>药材名：</label>
            </div>
            <div nz-col [nzSpan]="12" nz-form-control>
                <nz-input formControlName="name" [nzType]="'text'" [nzPlaceHolder]="'请输入药材名'" [nzSize]="'large'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').hasError('required')">药材名不可为空</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="7">
                <label nz-form-item-required>药材名简拼：</label>
            </div>
            <div nz-col [nzSpan]="12" nz-form-control>
                <nz-input formControlName="name_code" [nzType]="'text'" [nzPlaceHolder]="'请输入药材名简拼'" [nzSize]="'large'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('name_code').dirty && getFormControl('name_code').hasError('required')">药材名简拼不可为空</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="7">
                <label nz-form-item-required>单价：</label>
            </div>
            <div nz-col [nzSpan]="12" nz-form-control>
                <nz-input-number class="w100" formControlName="price" [nzMin]="0" [nzStep]="0.01" [nzPlaceHolder]="'请输入单价'"></nz-input-number>
                <div nz-form-explain *ngIf="getFormControl('price').dirty && getFormControl('price').hasError('required')">单价不可为空</div>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="7">
                <label nz-form-item-required>单位：</label>
            </div>
            <div nz-col [nzSpan]="12" nz-form-control>
				<nz-select
					class="w100"
                    formControlName="unit"
					[nzSize]="'large'"
					[nzPlaceHolder]="'请输入单位'">
					<nz-option [nzLabel]="'g'" [nzValue]="'g'"></nz-option>
				</nz-select>
                <div nz-form-explain *ngIf="getFormControl('unit').dirty && getFormControl('unit').hasError('required')">单位不可为空</div>
            </div>
        </div>
        <div *ngIf="from != 'hasList'" nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="7">
                <label>进价：</label>
            </div>
            <div nz-col [nzSpan]="12" nz-form-control>
                <nz-input-number class="w100" formControlName="bid" [nzMin]="0" [nzStep]="0.01" [nzPlaceHolder]="'请输入进价'"></nz-input-number>
            </div>
        </div>
        <div nz-form-item nz-row>
            <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
                <button (click)="save()" nz-button [nzType]="'primary'" [nzSize]="'large'" [nzLoading]="isLoadingSave" [disabled]="!validateForm.valid">保存</button>
            </div>
        </div>
    </form>
</div>
<loading [show]="loadingShow"></loading>
