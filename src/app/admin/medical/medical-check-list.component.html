<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-medical-has-list">
			<top-bar [data]="topBar"></top-bar>
			<div class="second-bar-tab flex">
				<div class="item" (click)="goUrl('./admin/medicalList')">药品管理</div>
				<div class="item" (click)="goUrl('./admin/medicalPurchaseList')">入库管理</div>
				<div class="item" (click)="goUrl('./admin/medicalHasList')">库存管理</div>
				<div class="item" (click)="goUrl('./admin/medicalLostList')">报损管理</div>
				<div class="item active">盘点管理</div>
			</div>
			<div class="flex pure-form mt10 search-tab max">
				<div class="flex-1">
					<button *ngIf="moduleAuthority.addCheck" (click)="add()" class="pure-button pure-button-primary">新增盘点</button>
				</div>
				<div class="pure-control-group mr10">
					<label for="name">药品名:</label>
					<input type="text" id="name" name="name" [(ngModel)]="info.name">
				</div>
				<div class="pure-control-group mr10">
					<label for="type">物资类型：</label>
					<select id="type" name="type" [(ngModel)]="info.type">
						<option value="1,2">全部</option>
						<option value="1">中药</option>
						<option value="2">西药</option>
					</select>
				</div>
				<div class="w64p"></div>
			</div>
			<div class="flex pure-form mt10 search-tab max">
				<div class="flex-1"></div>
				<div class="pure-control-group mr10">
					<label for="b_time">检查时间大于：</label>
					<input type="date" id="b_time" name="b_time" [(ngModel)]="info.b_time">
				</div>
				<div class="pure-control-group mr10">
					<label for="l_time">检查时间小于：</label>
					<input type="date" id="l_time" name="l_time" [(ngModel)]="info.l_time">
				</div>
				<button (click)="search()" class="pure-button pure-button-primary">搜索</button>
			</div>
			<div class="">
				<table *ngIf="stockList.length > 0" class="pure-table pure-table-horizontal w100 mt10">
					<thead>
						<tr>
							<th>药品</th>
							<th>批次</th>
							<th>账面库存</th>
							<th>实际库存</th>
							<th>盈亏</th>
							<th class="th-width">备注</th>
							<th>检查时间</th>
							<th>盘点人</th>
							<!-- <th>操作</th> -->
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let item of stockList">
							<td>{{item.name}}</td>
							<td>{{item.batch}}</td>
							<td>{{item.stock}}</td>
							<td>{{item.realityStock}}</td>
							<td>{{item.deviation}}</td>
							<td>
								<div class="length-text">{{item.remark}}</div>
							</td>
							<td>{{item.checkTime}}</td>
							<td>{{item.checkerName}}</td>
							<!-- <td>
								<button *ngIf="moduleAuthority.addCheck" (click)="update(item)" class="pure-button pure-button-primary">修改</button>
							</td> -->
						</tr>
					</tbody>
				</table>
				<div *ngIf="hasData && stockList.length == 0" class="mt10">
					<nodata title="未查询到盘点信息"></nodata>
				</div>
			</div>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
<loading [show]="loadingShow"></loading>
