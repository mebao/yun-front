<div class="content-section admin-clinicroom-list">
	<top-bar [data]="topBar"></top-bar>
	<div *ngIf="moduleAuthority.edit" class="mt10">
		<button (click)="goCreate()" nz-button [nzType]="'primary'" [nzSize]="'large'">新增医疗用品供应商</button>
	</div>
	<div nz-row class="mt10 mb10">
		<div nz-col [nzSpan]="6" [nzOffset]="12">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-right">
					<label for="name">供应商名：</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-input [(ngModel)]="info.name" [nzPlaceHolder]="'请输入供应商名'" [nzSize]="'large'"></nz-input>
				</div>
			</div>
		</div>
		<div nz-col [nzSpan]="6">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-right">
					<label for="company">供应商公司：</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-input [(ngModel)]="info.company" [nzPlaceHolder]="'请输入供应商公司'" [nzSize]="'large'"></nz-input>
				</div>
			</div>
		</div>
	</div>
	<div class="text-right mt10 mb10">
		<button (click)="search()" nz-button [nzType]="'primary'" [nzSize]="'large'">搜索</button>
	</div>
	<nz-table *ngIf="hasData" #nzTable [nzDataSource]="list" [nzBordered]="true" [nzIsPagination]="false">
		<thead nz-thead>
			<tr>
				<th nz-th>供应商名</th>
				<th nz-th>供应商公司</th>
				<th nz-th>联系人</th>
				<th nz-th>联系人电话</th>
				<th nz-th>操作</th>
			</tr>
		</thead>
		<tbody nz-tbody>
			<tr nz-tbody-tr *ngFor="let item of list">
				<td nz-td>{{item.name}}</td>
				<td nz-td>{{item.company}}</td>
				<td nz-td>{{item.contacts}}</td>
				<td nz-td>{{item.mobile}}</td>
				<td nz-td>
					<button *ngIf="moduleAuthority.edit" (click)="update(item.id)" nz-button [nzType]="'primary'" [nzSize]="'large'">修改</button>
				</td>
			</tr>
		</tbody>
	</nz-table>
</div>
<loading [show]="loadingShow"></loading>
