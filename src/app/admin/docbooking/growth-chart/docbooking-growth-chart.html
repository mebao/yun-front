<!-- <header-nav></header-nav> -->
<div class="content-section admin-doctor-booking">
	<top-bar [data]="topBar"></top-bar>
	<div nz-row [nzGutter]="30">
		<div nz-col [nzSpan]="6">
			<docbooking-left *ngIf="hasBookingData" [booking]="booking" [doctorInfo]="doctorInfo" [actualOperator]="actualOperator" [pageType]="pageType" (selectedOperator)="selectOperator($event)"></docbooking-left>
		</div>
		<div nz-col [nzSpan]="18">
			<nz-card class="w100">
			    <ng-template #title>
			        就诊详情
			    </ng-template>
			    <ng-template #body>
					<nz-tabset [nzSelectedIndex]="8">
			      		<nz-tab (nzClick)="changeTab(0, 'docbooking')">
			        		<ng-template #nzTabHeading>
			          			实验室检查
			        		</ng-template>

			      		</nz-tab>
			      		<nz-tab (nzClick)="changeTab(1, 'docbooking')">
			        		<ng-template #nzTabHeading>
			          			辅助治疗
			        		</ng-template>

			      		</nz-tab>
			      		<nz-tab (nzClick)="changeTab(2, 'docbooking')">
			        		<ng-template #nzTabHeading>
			          			西/中成药处方
			        		</ng-template>

			      		</nz-tab>
			      		<nz-tab (nzClick)="changeTab(3, 'docbooking')">
			        		<ng-template #nzTabHeading>
			          			中药处方
			        		</ng-template>

			      		</nz-tab>
			      		<nz-tab (nzClick)="changeTab(4, 'docbooking')">
			        		<ng-template #nzTabHeading>
			          			费用列表
			        		</ng-template>

			      		</nz-tab>
			      		<nz-tab (nzClick)="changeTab(5, 'docbooking')">
			        		<ng-template #nzTabHeading>
			          			随访
			        		</ng-template>

			      		</nz-tab>
			      		<nz-tab (nzClick)="changeTab(6, 'docbooking/casehistory')">
			        		<ng-template #nzTabHeading>
			          			病历
			        		</ng-template>

			      		</nz-tab>
			      		<nz-tab (nzClick)="changeTab(7, 'docbooking/healthrecord')">
			        		<ng-template #nzTabHeading>
			          			儿保记录
			        		</ng-template>

			      		</nz-tab>
			      		<nz-tab>
			        		<ng-template #nzTabHeading>
			          			成长曲线
			        		</ng-template>
							<div class="tab pure-tab">
								<div echarts [options]="heightGrowth"></div>
								<div echarts [options]="weightGrowth"></div>
							</div>
			      		</nz-tab>
			      		<nz-tab (nzClick)="changeTab(9, 'docbooking/growthEvaluation')">
			        		<ng-template #nzTabHeading>
			          			成长测评
			        		</ng-template>

			      		</nz-tab>
			    	</nz-tabset>
				</ng-template>
			</nz-card>
		</div>
	</div>
</div>
<loading [show]="loadingShow"></loading>
