<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-child-service">
			<div class="x_title">小孩服务</div>
			<div class="pure-g">
				<div class="pure-u-1-5"></div>
				<div class="pure-u-3-5">
					<form #f="ngForm" class="pure-form pure-form-stacked">
						<fieldset>
							<div class="pure-control-group">
								<label for="service_name">服务名</label>
								<input id="service_name" type="text" [(ngModel)]="childService.serviceName" #service_name="ngModel" name="service_name" placeholder="请输入服务名" required="">
								<div *ngIf="service_name.errors && (service_name.dity || service_name.touched)" class="alert alert-danger">
									<div [hidden]="!service_name.errors.required">
										服务名不可为空
									</div>
								</div>
							</div>
							<div class="pure-control-group">
								<label for="description">服务说明</label>
								<textarea id="description" [(ngModel)]="childService.description" name="description" #description="ngModel" placeholder="请输入服务说明" required=""></textarea>
								<div *ngIf="description.errors && (description.dity || description.touched)" class="alert alert-danger">
									<div [hidden]="!description.errors.required">
										服务说明不可为空
									</div>
								</div>
							</div>
						</fieldset>
						<div class="text-center">
							<button (click)="submit(f)" class="pure-button pure-button-primary">提交</button>
						</div>
					</form>
				</div>
				<div class="pure-u-1-5"></div>
			</div>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
