<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-doctor-list">
			<div class="x_title">医生列表</div>
			<div class="">
				<table *ngIf="doctorlist.length > 0" class="list" class="pure-table pure-table-horizontal w100">
					<thead>
						<tr>
							<th>头像</th>
							<th>姓名</th>
							<th>性别</th>
							<th>地区</th>
							<th>学术职称</th>
							<th>医生职称</th>
							<th>简介</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let doctor of doctorlist">
							<td class="w80p">
								<div class="img-tab">
									<img src="{{doctor.avatarUrl}}">
								</div>
							</td>
							<td>{{doctor.name}}</td>
							<td>{{doctor.gender}}</td>
							<td>{{doctor.stateName}}{{doctor.cityName}}</td>
							<td>{{doctor.academicalTitle}}</td>
							<td>{{doctor.clinicalTitle}}</td>
							<td class="w30">
								<div class="description">{{doctor.description}}</div>
							</td>
							<td>
								<div>
									<button (click)="showService(doctor.doctor_id)" class="pure-button pure-button-primary">查看服务</button>
								</div>
								<div class="pt10">
									<button (click)="showInfo(doctor.doctor_id)" class="pure-button pure-button-primary">服务排班</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div *ngIf="hasData && doctorlist.length == 0" class="mt10">
					<nodata title="未查询到医生信息"></nodata>
				</div>
			</div>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
