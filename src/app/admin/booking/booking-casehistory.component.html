<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-booking-casehistory">
			<top-bar [data]="topBar"></top-bar>
			<form #f="ngForm" class="pure-form pure-form-stacked form-tab">
				<fieldset>
					<div class="pure-g">
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="name">姓名：</label>
								<input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="info.name" disabled="">
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="age">年龄：</label>
								<input type="text" id="age" name="age" #age="ngModel" [(ngModel)]="info.age" disabled="">
							</div>
						</div>
						<div class="pure-u-8-24"></div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="weight">体重（Kg）：</label>
								<input type="number" id="weight" name="weight" #weight="ngModel" [(ngModel)]="info.weight">
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="head_circum">头围（3岁及以下）cm：</label>
								<input type="number" id="head_circum" name="head_circum" #head_circum="ngModel" [(ngModel)]="info.head_circum">
							</div>
						</div>
						<div class="pure-u-8-24 pl10">
							<div class="pure-control-group">
								<label for="breast_circum">胸围（cm）：</label>
								<input type="number" id="breast_circum" name="breast_circum" #breast_circum="ngModel" [(ngModel)]="info.breast_circum">
							</div>
						</div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="height">身高（cm）：</label>
								<input type="number" id="height" name="height" #height="ngModel" [(ngModel)]="info.height">
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="teeth">牙齿（枚）：</label>
								<input type="number" id="teeth" name="teeth" #teeth="ngModel" [(ngModel)]="info.teeth">
							</div>
						</div>
						<div class="pure-u-8-24"></div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="topic_comment">主诉（最多200字）：</label>
								<textarea id="topic_comment" maxlength="200" name="topic_comment" #topic_comment="ngModel" [(ngModel)]="info.topic_comment"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="present_illness">现病史（最多200字）：</label>
								<textarea id="present_illness" maxlength="200" name="present_illness" #present_illness="ngModel" [(ngModel)]="info.present_illness"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="previous_history">既往史（最多200字）：</label>
								<textarea id="previous_history" maxlength="200" name="previous_history" #previous_history="ngModel" [(ngModel)]="info.previous_history"></textarea>
							</div>
						</div>
					</div>
					<div class="bg-title mt10">体格检查</div>
					<div class="pure-g">
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="allergy">过敏史（食物、药物及其他，最多200字）：</label>
								<textarea id="allergy" maxlength="200" name="allergy" #allergy="ngModel" [(ngModel)]="info.allergy"></textarea>
							</div>
						</div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="body_temperature">体温（T、°C）：</label>
								<input type="number" id="body_temperature" name="body_temperature" #body_temperature="ngModel" [(ngModel)]="info.body_temperature">
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="breathe">呼吸（P、次/分）：</label>
								<input type="number" id="breathe" name="breathe" #breathe="ngModel" [(ngModel)]="info.breathe">
							</div>
						</div>
						<div class="pure-u-8-24 pl10">
							<div class="pure-control-group">
								<label for="blood_pressure">血压（BP、mmHg）：</label>
								<input type="number" id="blood_pressure" name="blood_pressure" #blood_pressure="ngModel" [(ngModel)]="info.blood_pressure">
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="face_neck">面、颈部（最多200字）：</label>
								<textarea id="face_neck" maxlength="200" name="face_neck" #face_neck="ngModel" [(ngModel)]="info.face_neck"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="heart_lung">心肺（最多200字）：</label>
								<textarea id="heart_lung" maxlength="200" name="heart_lung" #heart_lung="ngModel" [(ngModel)]="info.heart_lung"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="abdomen">腹部（最多200字）：</label>
								<textarea id="abdomen" maxlength="200" name="abdomen" #abdomen="ngModel" [(ngModel)]="info.abdomen"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="limbs">四肢（最多200字）：</label>
								<textarea id="limbs" maxlength="200" name="limbs" #limbs="ngModel" [(ngModel)]="info.limbs"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="nervous_system">神经系统（最多200字）：</label>
								<textarea id="nervous_system" maxlength="200" name="nervous_system" #nervous_system="ngModel" [(ngModel)]="info.nervous_system"></textarea>
							</div>
						</div>
					</div>
					<div class="bg-title mt10">检测项目</div>
					<div class="pure-g">
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="blood_routine_examination">血常规（最多50字）：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('正常', 'blood_routine_examination')" [ngClass]="{'active': info.blood_routine_examination == '正常'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">正常</div>
									</div>
									<div class="radio mr10 flex" (click)="changeRedio('贫血', 'blood_routine_examination')" [ngClass]="{'active': info.blood_routine_examination == '贫血'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">贫血</div>
									</div>
									<div class="radio mr10 flex" (click)="changeRedio('白细胞高值', 'blood_routine_examination')" [ngClass]="{'active': info.blood_routine_examination == '白细胞高值'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">白细胞高值</div>
									</div>
									<div class="flex-1" (click)="changeRedio('', 'blood_routine_examination_other')">
										<textarea maxlength="50" name="blood_routine_examination_other" #blood_routine_examination_other="ngModel" [(ngModel)]="info.blood_routine_examination_other" placeholder="其他" class="mt0 mb0"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="routine_urine">尿常规（最多50字）：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('正常', 'routine_urine')" [ngClass]="{'active': info.routine_urine == '正常'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">正常</div>
									</div>
									<div class="flex-1" (click)="changeRedio('', 'routine_urine_other')">
										<textarea maxlength="50" name="routine_urine_other" #routine_urine_other="ngModel" [(ngModel)]="info.routine_urine_other" placeholder="其他" class="mt0 mb0"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="bone_density">骨密度：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('正常', 'bone_density')" [ngClass]="{'active': info.bone_density == '正常'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">正常</div>
									</div>
									<div class="radio mr10 flex" (click)="changeRedio('钙缺乏', 'bone_density')" [ngClass]="{'active': info.bone_density == '钙缺乏'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">钙缺乏</div>
									</div>
									<div class="flex-1"></div>
								</div>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="BALP">骨碱性磷酸酶（锌元素缺乏会影响准确性，最多50字）：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('正常', 'BALP')" [ngClass]="{'active': info.BALP == '正常'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">正常</div>
									</div>
									<div class="flex-1" (click)="changeRedio('', 'BALP_other')">
										<textarea maxlength="50" name="BALP_other" #BALP_other="ngModel" [(ngModel)]="info.BALP_other" placeholder="其他" class="mt0 mb0"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="trace_element">微量元素（最多50字）：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('正常', 'trace_element')" [ngClass]="{'active': info.trace_element == '正常'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">正常</div>
									</div>
									<div class="flex-1" (click)="changeRedio('', 'trace_element_other')">
										<textarea maxlength="50" name="trace_element_other" #trace_element_other="ngModel" [(ngModel)]="info.trace_element_other" placeholder="其他" class="mt0 mb0"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="diagnosis">诊断（最多200字）：</label>
								<textarea id="diagnosis" maxlength="200" name="diagnosis" #diagnosis="ngModel" [(ngModel)]="info.diagnosis"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="prescription">处方：</label>
								<textarea id="prescription" name="prescription" #prescription="ngModel" [(ngModel)]="info.prescription" disabled=""></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="advise">建议（最多200字）：</label>
								<textarea id="advise" maxlength="200" name="advise" #advise="ngModel" [(ngModel)]="info.advise"></textarea>
							</div>
						</div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="time">就诊日期：</label>
								<input type="date" id="time" name="time" #time="ngModel" [(ngModel)]="info.time">
							</div>
						</div>
					</div>
					<div class="text-center mt10">
						<button (click)="create(f)" class="pure-button pure-button-primary button-max">{{editType == 'create' ? '创建' : '修改'}}</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
