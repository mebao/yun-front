<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-booking-add-fee">
			<div class="x_title">追加费用</div>
			<div class="pure-g">
				<div class="pure-u-1-5"></div>
				<div class="pure-u-3-5">
					<form #f="ngForm" class="pure-form pure-form-stacked">
						<fieldset>
							<div class="pure-control-group">
								<label for="project_name">消费项目名</label>
								<input type="text" id="project_name" name="project_name" #project_name="ngModel" [(ngModel)]="bookingInfo.project_name" required="">
								<div *ngIf="project_name.errors && (project_name.dity || project_name.touched)" class="alert alert-danger">
									<div [hidden]="!project_name.errors.required">
										消费项目名不可为空
									</div>
								</div>
							</div>
							<div class="pure-control-group">
								<label for="fee">费用</label>
								<input type="number" id="fee" name="fee" #fee="ngModel" [(ngModel)]="bookingInfo.fee" placeholder="请输入费用" required="">
								<div *ngIf="fee.errors && (fee.dity || fee.touched)" class="alert alert-danger">
									<div [hidden]="!fee.errors.required">
										费用不可为空
									</div>
								</div>
							</div>
							<div class="pure-control-group">
								<label for="remarks">备注说明</label>
								<textarea id="remarks" name="remarks" #remarks="ngModel" [(ngModel)]="bookingInfo.remarks" placeholder="请输入备注说明" required=""></textarea>
								<div *ngIf="remarks.errors && (remarks.dity || remarks.touched)" class="alert alert-danger">
									<div [hidden]="!remarks.errors.required">
										备注说明不可为空
									</div>
								</div>
							</div>
						</fieldset>
						<div class="text-center">
							<button (click)="create(f)" class="pure-button pure-button-primary">{{buttonText}}</button>
						</div>
					</form>
				</div>
				<div class="pure-u-1-5"></div>
			</div>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
