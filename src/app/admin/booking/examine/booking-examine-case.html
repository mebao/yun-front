<div class="content-section admin-inspect-results-list">
	<top-bar [data]="topBar"></top-bar>
	<div nz-row class="mt10">
		<div nz-col [nzSpan]="8">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-right">
					<label for="service_name">就诊科室：</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-input [(ngModel)]="searchInfo.service_name" [nzPlaceHolder]="'请输入科室名'" [nzSize]="'large'"></nz-input>
				</div>
			</div>
		</div>
    	<div nz-col [nzSpan]="8">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-right">
					<label for="_startDate">就诊时间：</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-rangepicker [(ngModel)]="searchInfo.date" [nzSize]="'large'" [nzPlaceholder]="['请选择开始日期', '请选择结束日期']"></nz-rangepicker>
				</div>
			</div>
		</div>
		<div nz-col [nzSpan]="8">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-right">
					<label for="check">是否检查：</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-select
						class="w100"
						[(ngModel)]="searchInfo.check"
						[nzSize]="'large'"
						[nzPlaceHolder]="'请选择是否检查'">
						<nz-option [nzLabel]="'未审核'" [nzValue]="'1'"></nz-option>
						<nz-option [nzLabel]="'已审核'" [nzValue]=""></nz-option>
					</nz-select>
				</div>
			</div>
		</div>
	</div>
	<div nz-row class="mt10">
		<div nz-col [nzSpan]="8">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-right">
					<label for="doctor_name">医生姓名：</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-input [(ngModel)]="searchInfo.doctor_name" [nzPlaceHolder]="'请输入医生名'" [nzSize]="'large'"></nz-input>
				</div>
			</div>
		</div>
		<div nz-col [nzSpan]="8">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-right">
					<label for="child_name">宝宝姓名：</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-input [(ngModel)]="searchInfo.child_name" [nzPlaceHolder]="'请输入宝宝姓名'" [nzSize]="'large'"></nz-input>
				</div>
			</div>
		</div>
	</div>
	<div class="text-right mt10 mb10">
		<button (click)="search()" nz-button [nzType]="'primary'" [nzSize]="'large'">搜索</button>
	</div>
	<div class="mt10 mb10">
		<nz-alert [nzType]="'info'" [nzMessage]="'共查询到病例' + caseList.length + '条'"></nz-alert>
	</div>
	<nz-table *ngIf="hasData" #nzTable [nzDataSource]="caseList" [nzBordered]="true" [nzIsPagination]="false" [nzCustomNoResult]="true">
		<thead nz-thead>
			<tr>
				<th>就诊医生</th>
				<th>就诊科室</th>
				<th>宝宝姓名</th>
				<th>就诊日期</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody nz-tbody>
			<tr nz-tbody-tr *ngFor="let case of caseList">
				<td>{{case.bookingDoctorName}}</td>
				<td>{{case.serviceName}}</td>
				<td>{{case.childName}}</td>
				<td>{{case.time}}</td>
				<td>{{case.checkId == null ? '未审核' : '已审核'}}</td>
				<td>
					<ng-container *ngIf="case.checkId == null">
						<button (click)="examine(case)" nz-button [nzType]="'primary'" [nzSize]="'large'">审核</button>
					</ng-container>
					<ng-container *ngIf="case.checkId != null && moduleAuthority.editCaseAgain">
						<button (click)="examine(case)" nz-button [nzType]="'primary'" [nzSize]="'large'">查看</button>
					</ng-container>
				</td>
			</tr>
		</tbody>
		<span noResult>暂无病例信息</span>
	</nz-table>
</div>
<loading [show]="loadingShow"></loading>
