<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-booking-in">
			<div class="x_title">登记</div>
			<div class="button-tab">
				<button (click)="todayBooking()" class="pure-button pure-button-primary">今日预约</button>
			</div>
			<form class="pure-form pure-form-stacked">
				<div class="pure-g">
					<div class="pure-u-8-24">
						<div class="pure-control-group">
							<label for="childName">姓名</label>
							<input id="childName" type="text" name="childName" [(ngModel)]="booking.childName" disabled="">
						</div>
					</div>
					<div class="pure-u-8-24">
						<div class="pure-control-group">
							<label for="age">年龄</label>
							<input id="age" type="text" name="age" [(ngModel)]="booking.age" disabled="">
						</div>
					</div>
					<div class="pure-u-8-24">
						<div class="pure-control-group">
							<label for="serviceName">预约服务</label>
							<input id="serviceName" type="text" name="serviceName" [(ngModel)]="booking.serviceName" disabled="">
						</div>
					</div>
					<div class="pure-u-8-24">
						<div class="pure-control-group">
							<label for="typeText">预约类型</label>
							<input id="typeText" type="text" name="typeText" [(ngModel)]="booking.typeText" disabled="">
						</div>
					</div>
					<div class="pure-u-8-24">
						<div class="pure-control-group">
							<label for="userDoctorName">预约医生</label>
							<input id="userDoctorName" type="text" name="userDoctorName" [(ngModel)]="booking.userDoctorName" disabled="">
						</div>
					</div>
					<div class="pure-u-8-24">
						<div class="pure-control-group">
							<label for="bookingDate">预约日期</label>
							<input id="bookingDate" type="text" name="bookingDate" [(ngModel)]="booking.bookingDate" disabled="">
						</div>
					</div>
					<div class="pure-u-8-24">
						<div class="pure-control-group">
							<label for="time">预约时间</label>
							<input id="time" type="text" name="time" [(ngModel)]="booking.time" disabled="">
						</div>
					</div>
				</div>
				<div class="text-center">
					<button *ngIf="buttonUse" (click)="bookingIn()" class="pure-button pure-button-primary">登记</button>
					<button *ngIf="!buttonUse" disabled="" (click)="bookingIn()" class="pure-button pure-button-primary">登记</button>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="modal" *ngIf="modalTab">
	<div class="modal-mask" (click)="close()"></div>
	<div class="container">
		<div class="title">今日预约</div>
		<div class="content pad10">
			<div class="pure-g pt10 pb10">
				<div class="pure-u-1-5">姓名</div>
				<div class="pure-u-1-5">年龄</div>
				<div class="pure-u-1-5">预约医生</div>
				<div class="pure-u-1-5">预约服务</div>
				<div class="pure-u-1-5">预约时间</div>
			</div>
			<div class="list">
				<div class="pure-g item pt10 pb10" (click)="show(booking)" *ngFor="let booking of bookinglist">
					<div class="pure-u-1-5">{{booking.childName}}</div>
					<div class="pure-u-1-5">{{booking.age}}</div>
					<div class="pure-u-1-5">{{booking.userDoctorName}}</div>
					<div class="pure-u-1-5">{{booking.serviceName}}</div>
					<div class="pure-u-1-5">
						<span>{{booking.bookingDate}}</span>
						<span>{{booking.time}}</span>
					</div>
				</div>
			</div>
		</div>
		<div class="button-tab pad10 text-right">
			<button (click)="close()" class="pure-button pure-button-primary">关闭</button>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
