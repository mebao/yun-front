<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-booking-growthrecord">
			<top-bar [data]="topBar"></top-bar>
			<form #f="ngForm" class="pure-form pure-form-stacked form-tab">
				<fieldset>
					<div class="pure-g">
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="name">姓名：</label>
								<input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="info.name" disabled="">
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="age">年龄：</label>
								<input type="text" id="age" name="age" #age="ngModel" [(ngModel)]="info.age" disabled="">
							</div>
						</div>
						<div class="pure-u-8-24"></div>
					</div>
					<div class="bg-title mt10">个人史</div>
					<div class="pure-g">
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="personal_history">个人史（最多200字）：</label>
								<textarea id="personal_history" maxlength="200" name="personal_history" #personal_history="ngModel" [(ngModel)]="info.personal_history" class="min" placeholder="主要记录孕产、喂养、生长发育、行为情绪、疾病防治等有临床意义者，以及家长需要说明的问题。（例行体检，无特殊者无需记录）。"></textarea>
							</div>
						</div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="feeding_way">喂养方式：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('1', 'feeding_way')" [ngClass]="{'active': info.feeding_way == '1'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">母乳</div>
									</div>
									<div class="radio mr10 flex" (click)="changeRedio('2', 'feeding_way')" [ngClass]="{'active': info.feeding_way == '2'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">人工/混合</div>
									</div>
									<div class="flex-1"></div>
								</div>
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="feeding_volume">奶量（ml/天）：</label>
								<input type="number" id="feeding_volume" step="0.01" name="feeding_volume" #feeding_volume="ngModel" [(ngModel)]="info.feeding_volume" (change)="validateNumber('feeding_volume', '奶量')">
							</div>
						</div>
						<div class="pure-u-8-24"></div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="allergy">过敏史（食物、药物及其他，最多200字）：</label>
								<textarea id="allergy" name="allergy" maxlength="200" #allergy="ngModel" [(ngModel)]="info.allergy" class="min"></textarea>
							</div>
						</div>
					</div>
					<div class="bg-title mt10">查体</div>
					<div class="pure-g">
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="blood_pressure">血压（mmHg）：</label>
								<input type="number" id="blood_pressure" name="blood_pressure" #blood_pressure="ngModel" [(ngModel)]="info.blood_pressure" (change)="validateNumber('blood_pressure', '血压')">
							</div>
						</div>
						<div class="pure-u-16-24"></div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="weight">体重（Kg）：</label>
								<input type="number" id="weight" step="0.01" name="weight" #weight="ngModel" [(ngModel)]="info.weight" (change)="changeWeight()">
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="mid_weight">中等值（Kg）：</label>
								<input type="number" id="mid_weight" step="0.01" name="mid_weight" #mid_weight="ngModel" [(ngModel)]="info.mid_weight" (change)="changeWeight()">
							</div>
						</div>
						<div class="pure-u-8-24 pl10">
							<div class="pure-control-group">
								<label for="compare_weight">体重对比：</label>
								<input type="text" id="compare_weight" name="compare_weight" #compare_weight="ngModel" [(ngModel)]="info.compare_weight" disabled>
							</div>
						</div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="height">身高（cm）：</label>
								<input type="number" id="height" step="0.01" name="height" #height="ngModel" [(ngModel)]="info.height" (change)="changeHeight()">
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="mid_height">中等值（cm）：</label>
								<input type="number" id="mid_height" step="0.01" name="mid_height" #mid_height="ngModel" [(ngModel)]="info.mid_height" (change)="changeHeight()">
							</div>
						</div>
						<div class="pure-u-8-24 pl10">
							<div class="pure-control-group">
								<label for="compare_height">身高对比：</label>
								<input type="text" id="compare_height" name="compare_height" #compare_height="ngModel" [(ngModel)]="info.compare_height" disabled>
							</div>
						</div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="head_circum">头围（3岁及以下）cm：</label>
								<input type="number" id="head_circum" step="0.01" name="head_circum" #head_circum="ngModel" [(ngModel)]="info.head_circum" (change)="validateNumber('head_circum', '头围')">
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="breast_circum">胸围（cm）：</label>
								<input type="number" id="breast_circum" step="0.01" name="breast_circum" #breast_circum="ngModel" [(ngModel)]="info.breast_circum" (change)="validateNumber('breast_circum', '胸围')">
							</div>
						</div>
						<div class="pure-u-8-24 pl10">
							<div class="pure-control-group">
								<label for="teeth">出牙数（颗）：</label>
								<input type="number" id="teeth" name="teeth" #teeth="ngModel" [(ngModel)]="info.teeth" (change)="validateNumber('teeth', '出牙数')">
							</div>
						</div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="fontanelle">囟门（1岁至1岁半）cm：</label>
								<input type="number" id="fontanelle" step="0.01" name="fontanelle" #fontanelle="ngModel" [(ngModel)]="info.fontanelle" (change)="validateNumber('fontanelle', '囟门')">
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="mental_state">精神状态（最多200字）：</label>
								<textarea id="mental_state" maxlength="200" name="mental_state" #mental_state="ngModel" [(ngModel)]="info.mental_state" class="min"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="heart_lung">心肺（最多200字）：</label>
								<textarea id="heart_lung" maxlength="200" name="heart_lung" #heart_lung="ngModel" [(ngModel)]="info.heart_lung" class="min"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="liver">肝脏（最多200字）：</label>
								<textarea id="liver" maxlength="200" name="liver" #liver="ngModel" [(ngModel)]="info.liver" class="min"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="spleen">脾脏（最多200字）：</label>
								<textarea id="spleen" maxlength="200" name="spleen" #spleen="ngModel" [(ngModel)]="info.spleen" class="min"></textarea>
							</div>
						</div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="torticollis_screening">斜颈筛查（最多200字）：</label>
								<textarea id="torticollis_screening" maxlength="200" name="torticollis_screening" #torticollis_screening="ngModel" [(ngModel)]="info.torticollis_screening" class="min"></textarea>
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="hip_screening">先髋筛查（最多200字）：</label>
								<textarea id="hip_screening" maxlength="200" name="hip_screening" #hip_screening="ngModel" [(ngModel)]="info.hip_screening" class="min"></textarea>
							</div>
						</div>
						<div class="pure-u-8-24 pl10">
							<div class="pure-control-group">
								<label for="genital">生殖器（最多200字）：</label>
								<textarea id="genital" maxlength="200" name="genital" #genital="ngModel" [(ngModel)]="info.genital" class="min"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="nervous_system">神经系统（最多200字）：</label>
								<textarea id="nervous_system" maxlength="200" name="nervous_system" #nervous_system="ngModel" [(ngModel)]="info.nervous_system" class="min"></textarea>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="other">其他（最多200字）：</label>
								<textarea id="other" maxlength="200" name="other" #other="ngModel" [(ngModel)]="info.other" class="min"></textarea>
							</div>
						</div>
					</div>
					<div class="bg-title mt10">检查项目</div>
					<div class="pure-g">
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="blood_routine_examination">血常规（最多50字）：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('正常', 'blood_routine_examination')" [ngClass]="{'active': info.blood_routine_examination == '正常'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">正常</div>
									</div>
									<div class="radio mr10 flex" (click)="changeRedio('贫血', 'blood_routine_examination')" [ngClass]="{'active': info.blood_routine_examination == '贫血'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">贫血</div>
									</div>
									<div class="radio mr10 flex" (click)="changeRedio('白细胞高值', 'blood_routine_examination')" [ngClass]="{'active': info.blood_routine_examination == '白细胞高值'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">白细胞高值</div>
									</div>
									<div class="flex-1" (click)="changeRedio('', 'blood_routine_examination_other')">
										<textarea maxlength="50" name="blood_routine_examination_other" #blood_routine_examination_other="ngModel" [(ngModel)]="info.blood_routine_examination_other" placeholder="其他" class="mt0 mb0 min"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="routine_urine">尿常规（最多50字）：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('正常', 'routine_urine')" [ngClass]="{'active': info.routine_urine == '正常'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">正常</div>
									</div>
									<div class="flex-1" (click)="changeRedio('', 'routine_urine_other')">
										<textarea maxlength="50" name="routine_urine_other" #routine_urine_other="ngModel" [(ngModel)]="info.routine_urine_other" placeholder="其他" class="mt0 mb0 min"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="bone_density">骨密度（最多50字）：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('正常', 'bone_density')" [ngClass]="{'active': info.bone_density == '正常'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">正常</div>
									</div>
									<div class="radio mr10 flex" (click)="changeRedio('钙缺乏', 'bone_density')" [ngClass]="{'active': info.bone_density == '钙缺乏'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">钙缺乏</div>
									</div>
									<div class="flex-1"></div>
								</div>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="BALP">骨碱性磷酸酶（锌元素缺乏会影响准确性，最多50字）：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('正常', 'BALP')" [ngClass]="{'active': info.BALP == '正常'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">正常</div>
									</div>
									<div class="flex-1" (click)="changeRedio('', 'BALP_other')">
										<textarea maxlength="50" name="BALP_other" #BALP_other="ngModel" [(ngModel)]="info.BALP_other" placeholder="其他" class="mt0 mb0 min"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="trace_element">微量元素（最多50字）：</label>
								<div class="flex">
									<div class="radio mr10 flex" (click)="changeRedio('正常', 'trace_element')" [ngClass]="{'active': info.trace_element == '正常'}">
										<div class="radioTab mr10"></div>
										<div class="flex-1">正常</div>
									</div>
									<div class="flex-1" (click)="changeRedio('', 'trace_element_other')">
										<textarea maxlength="50" name="trace_element_other" #trace_element_other="ngModel" [(ngModel)]="info.trace_element_other" placeholder="其他" class="mt0 mb0 min"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="bg-title mt10">诊疗记录</div>
					<div class="pure-g">
						<div class="pure-u-24-24">
							<div class="pure-control-group">
								<label for="prescription">处方：</label>
								<textarea id="prescription" name="prescription" #prescription="ngModel" [(ngModel)]="info.prescription" disabled="" class="min"></textarea>
							</div>
						</div>
						<div class="pure-u-8-24 pr10">
							<div class="pure-control-group">
								<label for="check_date">检查日期：</label>
								<select-date title="请选择检查日期" dateText="{{info.check_date_text}}" [showClear]="true" (onVoted)="changeDate($event, 'check_date')"></select-date>
							</div>
						</div>
						<div class="pure-u-8-24 pl5 pr5">
							<div class="pure-control-group">
								<label for="review_date">复查日期：</label>
								<select-date title="请选择复查日期" dateText="{{info.review_date_text}}" [showClear]="true" (onVoted)="changeDate($event, 'review_date')"></select-date>
							</div>
						</div>
					</div>
					<div class="text-center mt10">
						<button (click)="create(f)" class="pure-button pure-button-primary button-max" [disabled]="btnCanEdit">{{editType == 'create' ? '创建' : '修改'}}</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
