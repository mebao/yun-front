<div class="content-section admin-child-service-list">
	<top-bar [data]="topBar"></top-bar>
	<div *ngIf="moduleAuthority.edit">
		<button (click)="goCreate()" nz-button [nzType]="'primary'" [nzSize]="'large'">新增宝宝科室</button>
	</div>
	<div nz-row>
		<div nz-col [nzSpan]="6" [nzOffset]="18">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-right">
					<label for="type">状态：</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-select class="w100"
						[(ngModel)]="searchInfo.status"
						(ngModelChange)="getData()"
						[nzPlaceHolder]="'请选择状态'"
						[nzSize]="'large'">
						<nz-option [nzValue]="'1'" [nzLabel]="'可用'"></nz-option>
						<nz-option [nzValue]="'0'" [nzLabel]="'停用'"></nz-option>
					</nz-select>
				</div>
			</div>
		</div>
	</div>

	<div *ngIf="childServiceList.length > 0" class="pure-g">
		<div class="pure-u-6-24 child-service-tab pad10" *ngFor="let childService of childServiceList" [ngClass]="{'cancel': childService.status == 0}">
			<div class="info pad10">
				<div class="flex">
					<div>科室名：</div>
					<div class="flex-1">
						{{childService.serviceName}}
					</div>
				</div>
				<div class="flex pt10">
					<div>科室说明：</div>
					<div class="flex-1">
						{{childService.description}}
					</div>
				</div>
				<div class="flex pt10">
					<div>状态：</div>
					<div class="flex-1">
						{{childService.status == 0 ? '停用' : '可用'}}
					</div>
				</div>
			</div>
			<div class="flex">
				<a *ngIf="moduleAuthority.edit" class="flex-1 edit pad10 text-center" (click)="update(childService.serviceId)">
					修改
				</a>
				<a *ngIf="moduleAuthority.edit" class="flex-1 edit pad10 text-center" (click)="updateStatus(childService.serviceId,childService.status)">
					<span>{{childService.status == 0 ? '可用' : '停用'}}</span>
				</a>
			</div>
		</div>
	</div>
	<div *ngIf="hasData && childServiceList.length == 0" class="mt10">
		<nodata title="未查询到科室信息"></nodata>
	</div>
</div>
<loading [show]="loadingShow"></loading>
