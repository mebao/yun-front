<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-workbench-reception">
			<top-bar [data]="topBar"></top-bar>
			<div class="second-title">医生排班信息</div>
			<div class="flex">
				<div class="flex-1">
					<button (click)="prec()" class="pure-button pure-button-primary">上一周</button>
					<button (click)="now()" class="pure-button pure-button-primary">本周</button>
					<button (click)="next()" class="pure-button pure-button-primary">下一周</button>
				</div>
			</div>
			<div class="list-tab mt10">
				<div class="pure-g title-tab">
					<div class="pure-u-2-24 title"></div>
					<div class="pure-u-1-24 title">医生</div>
					<div class="pure-u-3-24 title" *ngFor="let title of weektitle">
						<span class="pr5">{{title.title}}</span>
						<span>{{title.date}}</span>
					</div>
				</div>
				<div class="doctor-list">
					<div class="pure-g item" *ngFor="let scheduling of schedulinglist">
						<div class="pure-u-2-24 img-tab pad10 text-center">
							<img src="{{scheduling.avatarUrl}}" />
						</div>
						<div class="pure-u-1-24 info text-center pt20">{{scheduling.realName}}</div>
						<div class="pure-u-3-24 info pad10 pt20 text-center" *ngFor="let day of scheduling.weekScheduling">
							<div *ngFor="let config of day.dutyConfigList">
								{{config}}
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="second-title">医生预约信息</div>
			<div class="flex">
				<div class="flex-1">
					<button (click)="precBooking()" class="pure-button pure-button-primary">上一周</button>
					<button (click)="nowBooking()" class="pure-button pure-button-primary">本周</button>
					<button (click)="nextBooking()" class="pure-button pure-button-primary">下一周</button>
				</div>
			</div>
			<div class="list-tab mt10">
				<div class="pure-g title-tab">
					<div class="pure-u-2-24 title"></div>
					<div class="pure-u-1-24 title">医生</div>
					<div class="pure-u-3-24 title" *ngFor="let title of weekBookingTitle">
						<span class="pr5">{{title.title}}</span>
						<span>{{title.date}}</span>
					</div>
				</div>
				<div class="doctor-list">
					<div class="pure-g item" *ngFor="let doctorBooking of doctorBookingList">
						<div class="pure-u-2-24 img-tab pad10 text-center">
							<img src="{{doctorBooking.avatarUrl}}" />
						</div>
						<div class="pure-u-1-24 info text-center pt20">{{doctorBooking.doctorName}}</div>
						<div class="pure-u-3-24 info pad10 pt20 text-center" *ngFor="let day of doctorBooking.bookingWeekList">
							<span (click)="showBooking(day)" *ngIf="day.num != '0'">{{day.num}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal" *ngIf="modalTab">
	<div class="modal-mask" (click)="close()"></div>
	<div class="container">
		<div class="title">预约信息</div>
		<div class="content pad10">
			<table class="pure-table pure-table-horizontal w100">
				<thead>
					<tr>
						<th>预约服务</th>
						<th>预约时间</th>
					</tr>
				</thead>
				<tbody>
					<tr (click)="info(showBooking.bookingId)" *ngFor="let showBooking of showBookinglist">
						<td>{{showBooking.serviceName}}</td>
						<td>
							<span>{{showBooking.bookingDate}}</span>
							<span>{{showBooking.time}}</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="button-tab pad10 text-right">
			<button (click)="close()" class="pure-button pure-button-primary">取消</button>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
