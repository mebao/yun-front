<div class="content-section admin-clinic-service">
	<top-bar [data]="topBar"></top-bar>
	<nz-spin [nzSpinning]="_isSpinning">
	    <form nz-form [formGroup]="validateForm">
		    <div nz-form-item nz-row>
		        <div nz-form-label nz-col [nzSpan]="7">
		            <label nz-form-item-required>科室：</label>
		        </div>
		        <div nz-col [nzSpan]="12" nz-form-control>
					<nz-select formControlName="service" [nzPlaceHolder]="'请选择科室'" nzShowSearch [nzDisabled]="type == 'update'">
						<ng-container *ngFor="let childService of childServiceList">
							<nz-option [nzValue]="childService" [nzLabel]="childService.serviceName"></nz-option>
						</ng-container>
					</nz-select>
		            <div nz-form-explain *ngIf="getFormControl('service').dirty && getFormControl('service').hasError('required')">科室不可为空</div>
		        </div>
		    </div>
			<div nz-form-item nz-row class="mt10">
		        <div nz-form-label nz-col [nzSpan]="7">
		            <label nz-form-item-required>费用：</label>
		        </div>
		        <div nz-col [nzSpan]="12" nz-form-control>
		            <nz-input-number [nzMin]="0" [nzStep]="0.01" formControlName="fee" [nzPlaceHolder]="'请输入费用'" [nzSize]="'large'" class="w100"></nz-input-number>
		            <div nz-form-explain *ngIf="getFormControl('fee').dirty && getFormControl('fee').hasError('required')">费用不可为空</div>
		        </div>
		    </div>
			<div nz-form-item nz-row class="mt10">
		        <div nz-form-label nz-col [nzSpan]="7">
		            <label nz-form-item-required>预约金：</label>
		        </div>
		        <div nz-col [nzSpan]="12" nz-form-control>
		            <nz-input-number [nzMin]="0" [nzStep]="0.01" formControlName="booking_fee" [nzPlaceHolder]="'请输入预约金'" [nzSize]="'large'" class="w100"></nz-input-number>
		            <div nz-form-explain *ngIf="getFormControl('booking_fee').dirty && getFormControl('booking_fee').hasError('required')">预约金不可为空</div>
		        </div>
		    </div>
	        <div nz-form-item nz-row class="mt10">
	            <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
					<button (click)="submit()" nz-button [nzType]="'primary'" [nzSize]="'large'" [nzLoading]="btnCanEdit" [disabled]="!validateForm.valid">保存</button>
				</div>
			</div>
		</form>
  	</nz-spin>
</div>
