<div class="content-section admin-mout-list">
	<top-bar [data]="topBar"></top-bar>
	<div *ngIf="moduleAuthority.edit" class="mt10">
		<button (click)="add()" nz-button [nzType]="'primary'" [nzSize]="'large'">新增手动出库</button>
	</div>
	<div nz-row class="mt10 mb10">
		<div nz-col [nzSpan]="8">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-right">
					<label for="name">药品名：</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-input [(ngModel)]="searchInfo.name" [nzPlaceHolder]="'请输入药品名'" [nzSize]="'large'"></nz-input>
				</div>
			</div>
		</div>
    	<div nz-col [nzSpan]="8">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-right">
					<label for="startDate">出库时间：</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-datepicker (ngModelChange)="searchInfo.startDate=$event" [nzSize]="'large'" class="w100" [ngModel]="searchInfo.startDate" [nzDisabledDate]="_disabledStartDate" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'请选择开始日期'"></nz-datepicker>
				</div>
			</div>
		</div>
    	<div nz-col [nzSpan]="8">
			<div nz-form-item nz-row>
				<div nz-form-label nz-col [nzSpan]="10" class="text-center">
					<label for="endDate">至</label>
				</div>
				<div nz-form-control nz-col [nzSpan]="14">
					<nz-datepicker (ngModelChange)="searchInfo.endDate=$event" [nzSize]="'large'" class="w100" [ngModel]="searchInfo.endDate" [nzDisabledDate]="_disabledEndDate" [nzFormat]="'YYYY-MM-DD'" [nzPlaceHolder]="'请选择结束日期'"></nz-datepicker>
				</div>
			</div>
		</div>
	</div>
	<div class="text-right mt10 mb10">
		<button (click)="search()" nz-button [nzType]="'primary'" [nzSize]="'large'">搜索</button>
	</div>
	<div class="mt10 mb10">
		<nz-alert [nzType]="'warning'" [nzMessage]="'辅助治疗药品出库后需前往辅助治疗药品列表，完成药品出库操作'"></nz-alert>
	</div>
	<nz-table *ngIf="hasData" #nzTable [nzDataSource]="moutList" [nzBordered]="true" [nzIsPagination]="false">
		<thead nz-thead>
			<tr>
				<th class="w30">药品名</th>
				<th class="w20" >出库数量</th>
				<th class="w30" >出库原因</th>
				<th class="w20" >操作人</th>
			</tr>
		</thead>
		<tbody nz-tbody>
			<tr nz-tbody-tr *ngFor="let mout of moutList">
				<td>{{mout.drugName}}</td>
				<td>{{mout.num + ' ' + mout.unit}}</td>
				<td>
					<div class="td-text">{{mout.remark}}</div>
				</td>
				<td>{{mout.adminName}}</td>
			</tr>
		</tbody>
	</nz-table>
</div>
<loading [show]="loadingShow"></loading>
