<header-nav></header-nav>
<div class="content-section admin-material-purchase-list">
	<top-bar [data]="topBar"></top-bar>
	<div class="second-bar-tab flex">
		<div class="item" (click)="goUrl('./admin/material/list')">物资管理</div>
		<div class="item active">入库管理</div>
		<div class="item" (click)="goUrl('./admin/material/hasList')">库存管理</div>
		<div class="item" (click)="goUrl('./admin/material/lostList')">报损管理</div>
		<div class="item" (click)="goUrl('./admin/material/checkList')">盘点管理</div>
	</div>
	<div class="flex pure-form search-tab mt10">
		<div class="flex-1">
			<button *ngIf="moduleAuthority.editPut" (click)="goUrl('./admin/material/purchase')" class="pure-button pure-button-primary">新增入库</button>
		</div>
		<div class="pure-control-group mr10 flex">
			<label for="b_date">入库时间：</label>
			<select-date title="请选择日期" [showClear]="true" [endDate]="info.l_date_num" (onVoted)="changeDate($event, 'b_date')"></select-date>
		</div>
		<div class="pure-control-group mr10 flex">
			<label for="l_date" class="text-center">至</label>
			<select-date title="请选择日期" [showClear]="true" [startDate]="info.b_date_num" (onVoted)="changeDate($event, 'l_date')"></select-date>
		</div>
		<div class="pure-control-group mr10">
			<label for="type">类型：</label>
			<select id="type" name="type" [(ngModel)]="info.type">
				<option value="3,4">全部</option>
				<option value="3">医用耗材</option>
				<option value="4">其他</option>
			</select>
		</div>
		<button (click)="search()" class="pure-button pure-button-primary">搜索</button>
	</div>
	<div class="mt10">
		<table *ngIf="list.length > 0" class="pure-table pure-table-horizontal w100">
			<thead>
				<tr>
					<th>供应商</th>
					<th>发货时间</th>
					<th>物资</th>
					<th>类型</th>
					<th>入库数量</th>
					<th>入库时间</th>
					<th>制单人</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<ng-container *ngFor="let item of list">
					<tr *ngFor="let info of item.info; let indexInfo=index;">
						<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">{{item.supplierName}}</td>
						<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">{{item.aboutTime}}</td>
						<td>{{info.msName}}</td>
						<td>{{info.typeText}}</td>
						<td>{{info.num}}</td>
						<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">{{item.purshaseTime}}</td>
						<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">{{item.adminName}}</td>
						<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">
							<button *ngIf="moduleAuthority.infoPut" (click)="showInfo(item.id)" class="pure-button pure-button-primary">详情</button>
						</td>
					</tr>
				</ng-container>
			</tbody>
		</table>
		<div *ngIf="hasData && list.length == 0" class="mt10">
			<nodata title="未查询到入库信息"></nodata>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
<loading [show]="loadingShow"></loading>
