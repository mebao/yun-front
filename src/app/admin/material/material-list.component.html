<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-material-list">
			<top-bar [data]="topBar"></top-bar>
			<div class="second-bar-tab flex">
				<div class="item active">物资管理</div>
				<div class="item" (click)="goUrl('./admin/materialPurchaseList')">入库管理</div>
				<div class="item" (click)="goUrl('./admin/materialHasList')">库存管理</div>
				<div class="item" (click)="goUrl('./admin/materialLostList')">报损管理</div>
				<div class="item" (click)="goUrl('./admin/materialCheckList')">盘点管理</div>
			</div>
			<div class="flex pure-form mt10">
				<div class="flex-1">
					<button *ngIf="moduleAuthority.edit" (click)="goCreate()" class="pure-button pure-button-primary">新增物资</button>
				</div>
				<div class="pure-control-group mr10">
					<label for="name">物资名：</label>
					<input type="text" id="name" name="name" [(ngModel)]="info.name" placeholder="请输入物资名">
				</div>
				<div class="pure-control-group mr10">
					<label for="type">类型：</label>
					<select id="type" name="type" [(ngModel)]="info.type">
						<option value="3">医用耗材</option>
						<option value="4">其他</option>
					</select>
				</div>
				<button (click)="search()" class="pure-button pure-button-primary">搜索</button>
			</div>
			<div class="">
				<table *ngIf="materialSupplies.length > 0" class="pure-table pure-table-horizontal w100 mt10">
					<thead>
						<tr>
							<th>物资名</th>
							<th>物资类型</th>
							<th>单位</th>
							<th>计量单位</th>
							<th class="th-width">一般用法</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="pure-form" *ngFor="let materialSupplie of materialSupplies">
							<td>{{materialSupplie.name}}</td>
							<td>{{materialSupplie.typeText}}</td>
							<td>{{materialSupplie.unit}}</td>
							<td>{{materialSupplie.oneUnit}}</td>
							<td>
								<div class="length-text">{{materialSupplie.usage}}</div>
							</td>
							<td>
								<button *ngIf="moduleAuthority.edit" (click)="update(materialSupplie.id)" class="pure-button pure-button-primary">修改</button>
							</td>
						</tr>
					</tbody>
				</table>
				<div *ngIf="hasData && materialSupplies.length == 0" class="mt10">
					<nodata title="未查询到物资信息"></nodata>
				</div>
			</div>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
