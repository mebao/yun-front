<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-clinicroom">
			<top-bar [data]="topBar"></top-bar>
			<div>
				<form class="pure-form pure-form-stacked form-tab">
					<fieldset>
						<div class="pure-g">
                            <div class="pure-u-1-5"></div>
							<div class="pure-u-3-5">
								<div class="pure-control-group">
									<label for="name">
										<span>辅助项目名</span>
									</label>
                                    <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="info.name" placeholder="请输入辅助项目名" required="" [disabled]="editType == 'update'">
									<div *ngIf="name.errors && (name.dity || name.touched)" class="alert alert-danger">
										<div [hidden]="!name.errors.required">
											辅助项目名不可为空
										</div>
									</div>
								</div>
								<div class="pure-control-group">
									<label for="type">
										<span>辅助项目类型</span>
									</label>
                                    <select id="type" name="type" #type="ngModel" [(ngModel)]="info.type" required="">
                                        <ng-container *ngFor="let item of typeList">
                                            <option value="{{item.key}}">{{item.value}}</option>
                                        </ng-container>
                                    </select>
									<div *ngIf="type.errors && (type.dity || type.touched)" class="alert alert-danger">
										<div [hidden]="!type.errors.required">
											辅助项目类型不可为空
										</div>
									</div>
								</div>
								<div class="pure-control-group">
									<label for="price">
										<span>辅助项目价格</span>
									</label>
                                    <input type="number" step="0.01" id="price" name="price" #price="ngModel" [(ngModel)]="info.price" placeholder="请输入辅助项目价格" required="">
									<div *ngIf="price.errors && (price.dity || price.touched)" class="alert alert-danger">
										<div [hidden]="!price.errors.required">
											辅助项目价格不可为空
										</div>
									</div>
								</div>
							</div>
                            <div class="pure-u-1-5"></div>
						</div>
					</fieldset>
					<div class="text-center">
						<button (click)="create(); $event.stopPropagation();" class="pure-button pure-button-primary button-max">创建</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
