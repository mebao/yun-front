<div class="container flex">
	<left-nav></left-nav>
	<div class="right-content flex-1">
		<header-nav></header-nav>
		<div class="content admin-prescript-list">
			<top-bar [data]="topBar"></top-bar>
			<div class="second-bar-tab flex">
				<div class="item active">出药</div>
				<div *ngIf="moduleAuthority.seeBack" class="item" (click)="goUrl('./admin/prescriptBackList')">退药</div>
				<div *ngIf="moduleAuthority.seeSale" class="item" (click)="goUrl('./admin/prescriptSaleList')">药品零售</div>
			</div>
			<form #f="ngForm" class="pure-form mt10 search-tab max">
				<div class="flex">
					<div class="flex-1"></div>
					<div class="pure-control-group mr10">
						<label for="isout">出药：</label>
						<select id="isout" name="isout" ngModel>
							<option value=""></option>
							<option value="">未出药</option>
							<option value="1">全部</option>
						</select>
					</div>
					<div class="pure-control-group mr10">
						<label for="today">时间：</label>
						<select id="today" name="today" ngModel>
							<option value=""></option>
							<option value="">今天</option>
							<option value="1">全部</option>
						</select>
					</div>
					<div class="w64p"></div>
				</div>
				<div class="flex">
					<div class="flex-1"></div>
					<div class="pure-control-group mr10">
						<label for="name">药方名：</label>
						<input type="text" id="name" name="name" ngModel placeholder="请输入药方名">
					</div>
					<div class="pure-control-group mr10">
						<label for="doctor_name">医生名：</label>
						<input type="text" id="doctor_name" name="doctor_name" ngModel placeholder="请输入医生名">
					</div>
					<div class="w64p"></div>
				</div>
				<div class="flex">
					<div class="flex-1"></div>
					<div class="pure-control-group mr10">
						<label for="user_name">用户名：</label>
						<input type="text" id="user_name" name="user_name" ngModel placeholder="请输入用户名">
					</div>
					<div class="pure-control-group mr10">
						<label for="child_name">宝宝名：</label>
						<input type="text" id="child_name" name="child_name" ngModel placeholder="请输入宝宝名">
					</div>
					<button (click)="search(f)" class="pure-button pure-button-primary">搜索</button>
				</div>
			</form>
			<div class="">
				<table *ngIf="list.length > 0" class="pure-table pure-table-horizontal w100 mt10">
					<thead>
						<tr>
							<th>药方名</th>
							<th>就诊医生</th>
							<th>用户名</th>
							<th>宝宝名</th>
							<th>药品名</th>
							<th>批次</th>
							<th>药品单位</th>
							<th>药品数量</th>
							<th class="th-width">备注</th>
							<th>日期</th>
							<th>出药人</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<ng-container *ngFor="let item of list;">
							<tr *ngFor="let info of item.info; let indexInfo=index;">
								<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">{{item.name}}</td>
								<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">{{item.doctorName}}</td>
								<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">{{item.userName}}</td>
								<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">{{item.childName}}</td>
								<td>{{info.pname}}</td>
								<td>{{info.batch}}</td>
								<td>{{info.unit}}</td>
								<td>{{info.num}}</td>
								<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">
									<div class="length-text">{{item.remark}}</div>
								</td>
								<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">{{item.date}}</td>
								<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">{{item.apotName}}</td>
								<td [attr.rowspan]="item.infoLength" *ngIf="indexInfo == '0'">
									<span *ngIf="item.apotId">-</span>
									<button *ngIf="moduleAuthority.edit && (!item.apotId)" (click)="selectPrescript(item.id)" class="pure-button pure-button-primary">出药</button>
								</td>
							</tr>
						</ng-container>
					</tbody>
				</table>
				<div *ngIf="hasData && list.length == 0" class="mt10">
					<nodata title="未查询到药方信息"></nodata>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal" *ngIf="modalConfirmTab">
	<div class="modal-mask" (click)="closeConfirm()"></div>
	<div class="container">
		<div class="title">待确认</div>
		<div class="content pad10">
			{{select.text}}
		</div>
		<div class="button-tab pad10 text-right">
			<button (click)="closeConfirm()" class="pure-button">关闭</button>
			<button (click)="confirm()" class="pure-button pure-button-primary">确认</button>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
