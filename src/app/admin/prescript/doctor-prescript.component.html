<div class="container flex">
	<left-nav [title]="''"></left-nav>
	<div class="right-content flex-1">
		<header-nav [title]="'kkk'"></header-nav>
		<div class="content admin-doctor-prescript">
			<div class="x_title">开方</div>
			<div class="info-tab">
				<div class="item flex">
					<label>预约人</label>
					<div class="info">{{bookingInfo.creatorName}}</div>
				</div>
				<div class="item flex">
					<label>姓名</label>
					<div class="info">{{bookingInfo.childName}}</div>
				</div>
				<div class="item flex">
					<label>年龄</label>
					<div class="info">{{bookingInfo.age}}</div>
				</div>
				<!-- <div class="item flex">
					<label>预约类型</label>
					<div class="info">{{bookingInfo.type == 'PT' ? '普通号' : '专家号'}}</div>
				</div> -->
				<div class="item flex">
					<label>预约日期</label>
					<div class="info">{{bookingInfo.bookingDate}}</div>
				</div>
				<div class="item flex">
					<label>预约时间</label>
					<div class="info">{{bookingInfo.time}}</div>
				</div>
			</div>
			<form #f="ngForm" class="pure-form pure-form-stacked form-tab">
				<fieldset>
					<div class="pure-g">
						<div class="pure-u-8-24 pr10">
							<label for="name">药方名</label>
							<input type="text" id="name" name="name" ngModel placeholder="请输入药方名">
						</div>
					</div>
					<div *ngFor="let ms of plist" class="ms-tab mt5">
						<div *ngIf="ms.use">
							<div (click)="showMs(ms.key)" class="ms-bar flex">
								<div class="flex-1 pt5">
									<ng-container *ngIf="ms.show">
										<span>隐藏</span>
										<i class="icon-chevron-right"></i>
									</ng-container>
									<ng-container *ngIf="!ms.show">
										<span>展开</span>
										<i class="icon-chevron-down"></i>
									</ng-container>
								</div>
								<div *ngIf="ms.key != 1">
									<button (click)="deleteMs(ms.key); $event.stopPropagation();" class="pure-button pure-button-primary">删除</button>
								</div>
							</div>
							<div [ngClass]="{'hide': !ms.show}" class="pure-g">
								<div class="pure-u-8-24 pr10">
									<div class="pure-control-group">
										<label for="ms_{{ms.key}}">
											<span>医疗用品</span>
											<span class="required">*</span>
										</label>
										<select id="ms_{{ms.key}}" name="ms_{{ms.key}}" ngModel>
											<ng-container *ngFor="let medicalSupplie of medicalSupplies">
												<option value="{{medicalSupplie.string}}">{{medicalSupplie.name}}({{medicalSupplie.unit}})</option>
											</ng-container>
										</select>
									</div>
								</div>
								<div class="pure-u-8-24 pl5 pr5">
									<div class="pure-control-group">
										<label for="num_{{ms.key}}">
											<span>数量</span>
											<span class="required">*</span>
										</label>
										<input type="number" id="num_{{ms.key}}" name="num_{{ms.key}}" ngModel>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="mt10">
						<button (click)="addMs()" class="pure-button pure-button-primary"><i class="icon-plus mr5"></i>添加医疗用品</button>
					</div>
					<div class="pure-g">
						<div class="pure-u-8-24 pr10">
							<label for="remark">备注</label>
							<textarea id="remark" name="remark" ngModel placeholder="请输入备注"></textarea>
						</div>
					</div>
				</fieldset>
				<div class="text-center">
					<button (click)="create(f); $event.stopPropagation();" class="pure-button pure-button-primary">创建</button>
				</div>
			</form>
		</div>
	</div>
</div>
<modal-toast modalTab="{{toast.show}}" text="{{toast.text}}" type="{{toast.type}}"></modal-toast>
