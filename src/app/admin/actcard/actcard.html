<div class="content-section">
	<top-bar [data]="topBar"></top-bar>
    <form nz-form [formGroup]="validateForm">
        <div nz-form-item nz-row>
            <div nz-form-label nz-col [nzSpan]="7">
                <label nz-form-item-required>活动卡名：</label>
            </div>
            <div nz-col [nzSpan]="12" nz-form-control>
                <nz-input formControlName="name" [nzType]="'text'" [nzPlaceHolder]="'请输入活动卡名'" [nzSize]="'large'"></nz-input>
                <div nz-form-explain *ngIf="getFormControl('name').dirty && getFormControl('name').hasError('required')">活动卡名不可为空</div>
            </div>
        </div>
		<div nz-form-item nz-row class="mt10">
			<div nz-form-label nz-col [nzSpan]="7">
				<label nz-form-item-required>科室：</label>
			</div>
			<div nz-col [nzSpan]="12" nz-form-control>
				<nz-select
					class="w100"
					formControlName="service"
					[nzSize]="'large'"
					[nzPlaceHolder]="'请选择科室'"
					[nzDisabled]="this.id">
					<ng-container *ngFor="let service of serviceList">
						<nz-option [nzLabel]="service.serviceName" [nzValue]="service.serviceId"></nz-option>
					</ng-container>
				</nz-select>
				<div nz-form-explain *ngIf="getFormControl('service').dirty && getFormControl('service').hasError('required')">科室不可为空</div>
			</div>
		</div>
        <div nz-form-item nz-row class="mt10">
            <div nz-form-label nz-col [nzSpan]="7">
                <label nz-form-item-required>售价：</label>
            </div>
            <div nz-col [nzSpan]="12" nz-form-control>
                <nz-input-number formControlName="price" [nzMin]="0" [nzStep]="0.01" [nzPlaceHolder]="'请输入售价'" [nzSize]="'large'" class="w100"></nz-input-number>
                <div nz-form-explain *ngIf="getFormControl('price').dirty && getFormControl('price').hasError('required')">售价不可为空</div>
            </div>
        </div>
        <div nz-form-item nz-row class="mt10">
            <div nz-form-label nz-col [nzSpan]="7">
                <label nz-form-item-required>可使用次数：</label>
            </div>
            <div nz-col [nzSpan]="12" nz-form-control>
                <nz-input-number formControlName="num" [nzMin]="0" [nzStep]="1" [nzPlaceHolder]="'请输入可使用次数'" [nzSize]="'large'" class="w100"></nz-input-number>
                <div nz-form-explain *ngIf="getFormControl('num').dirty && getFormControl('num').hasError('required')">可使用次数不可为空</div>
            </div>
        </div>
        <div nz-form-item nz-row class="mt10">
            <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
                <button (click)="save()" nz-button [nzType]="'primary'" [nzSize]="'large'" [nzLoading]="isLoadingSave" [disabled]="!validateForm.valid">保存</button>
            </div>
        </div>
    </form>
</div>
<loading [show]="loadingShow"></loading>
